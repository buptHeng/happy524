<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		body {
			background-color: pink;
		}

		header {
			width: 100%;
			/*这是设置宽,100%的意思是撑满屏幕*/
			height: 35px;
			/*这是设置高*/
			background-color: black;
			/*这是header标签的背景颜色*/
			color: white;
			/*这是字体颜色*/
			text-align: center;
			/*这是文字居中*/
			line-height: 35px;
		}

		input[type="text"],
		input[type="password"] {
			line-height: 48px;
			margin-top: 10px;
			width: 100%;
		}

		/*这是设置账号框和密码框的样式,具体的需要说的太多,
			嗯....,
			那就请你们动动你们的小手去百度搜一下叭*/
		input[type="button"] {
			width: 100%;
			height: 50px;
			;
			margin-top: 10px;
		}
	</style>
	<body>
		<header>用户登录</header>
		<div>
			<input type="text" name="username" placeholder="请输入账号..." id="username" value="" />
			<input type="password" name="password" placeholder="请输入密码..." id="password" value="">
		</div>
		<div>
			<input type="button" value="登录" id="sub" />
			
		</div>
		<script>
			document.getElementById("sub").addEventListener("click", function() {
				var un = document.getElementById("username").value;
				var ps = document.getElementById("password").value;
				if (un == "lixue" && ps == "dacongming") {
					window.location.href = "page_first.html"
				} else {
					alert("账号或者密码错误");
				}
			})
		</script>
	</body>
</html>
